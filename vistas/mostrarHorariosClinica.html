<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body> 
      <table border="1" > 
         <tr>
				<th width="300">nombre</th>
				<td>.</td>
				<td>.</td>
         </tr>
      {% for h in horarios %}  
		<tr>
			<td>{{h.descripcion}}</td>
			<td>{{h.dia}}({{h.horaInicio}}-{{h.horaFin}})</td>
			<td><a href="eliminarHorario?key={{h.key()}}&clinica={{h.grupo.key()}}">Eliminar</a></td>
		</tr>
      {% endfor %}
      </table>
	<a href="agregarHorario?clinica={{clinica}}">Agregar Nuevo Horario</a>
  </body>
</html>
