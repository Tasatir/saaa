<!DOCTYPE html>
<html>
  <head>
    {% include '/vistas/head.html' %}
  </head>

	<body>
		{% include '/vistas/header.html' %}
		{% include '/vistas/menu.html' %}
		<div class="content">
			<form class="login" action="/grabaAlumno" method="post">
				<h1>Registro para alumnos</h1> 
				<p>Matrícula:</p>
				<input type="text" name="user" />
				<p>Contraseña:</p>
				<input type="password" name="password"/>
				<select name="clinica">
				{% for c in clinicas %}
					<option value="{{c.key()}}">{{c.nombre}}</option>
				{% endfor %}
				</select>
				<br />
				<input type="submit" value="Registrar" />
			</form>
		</div>
	</body>
</html>
