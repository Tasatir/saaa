<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>

				<th>nombre</th>
				<th>user</th>
				<th>password</th>
				<td>.</td>
				<td>.</td>
         </tr>
      {% for u in usuarios %}

			<td>{{ u.user }}</td>

		</tr>
      {% endfor %}
      </table>
  </body>
</html>
